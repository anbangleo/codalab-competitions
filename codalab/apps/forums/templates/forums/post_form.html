{% extends 'forums/base_forum.html' %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}

        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary btn-block">{% trans 'Submit' %}</button>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
